function ShowRecaptcha(token) {

}

function ShowProfileInfo(profile_name)
{
   $(tcmodal).data('plugin_tcmodal').open(profile_name);

function HideRecaptchaAndProceed() {
    $('#myrecaptcha').remove();
    CaptchaSolvedSuccessfully();
}

function skipCaptcha() {
    HideRecaptchaAndProceed();
    return false;
}

function CaptchaSolvedSuccessfully()
{
    embed.getApplication().setRoomHash();
}

function validateRecaptchaForm() {
    var frm = $('#recaptcha_form');
    $.ajax({
            type: frm.attr('method'),
            url: frm.attr('action'),
            data: frm.serialize(),
            success: function (data) {
                if (data == 'ok') {
                	HideRecaptchaAndProceed();
                }
            }
    });

	return false;
}

function getUrlVars()
{
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for(var i = 0; i < hashes.length; i++)
        {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
}
